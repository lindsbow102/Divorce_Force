<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link to the jQuery Library -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>

    <title>Motion to Set Trial Date</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                FAMILY COURT MOTION TO SET TRIAL DATE
            </div>
            <div class="card-body">
                <!-- Page 1
========================================================================================================= -->

                <!-- Begin Form Data -->
                <form>
                    <div class="form-group">
                        <label for="forma20_1">Person Filing</label>
                        <input class="form-control" id="form20_1" type="text" tabindex="1" value="" data-objref="285 0 R" title="Person Filing" data-field-name="person_filing">
                        <label for="forma13_1">Address, if unprotected</label>
                        <input class="form-control" id="form13_1" type="text" tabindex="2" value="" data-objref="286 0 R" title="Address (if not protected"
                            data-field-name="address_unprotected">
                        <label for="form15_1">City, State, Zip</label>
                        <input class="form-control" id="form15_1" type="text" tabindex="3" value="" data-objref="287 0 R" title="City, State, Zip Code"
                            data-field-name="city_state_zip">
                        <label for="form21_1">Telephone</label>
                        <input class="form-control" id="form21_1" type="text" tabindex="4" value="" data-objref="288 0 R" title="Telephone" data-field-name="telephone">
                        <label for="form19_1">Email</label>
                        <input class="form-control" id="form19_1" type="text" tabindex="5" value="" data-objref="289 0 R" title="Email Address" data-field-name="email">
                        <label for="form16_1">ATLAS Number</label>
                        <input class="form-control" id="form16_1" type="text" tabindex="6" value="" data-objref="290 0 R" title="ATLAS Number" data-field-name="atlas">
                        <label for="form14_1">Lawyer's Bar Number</label>
                        <input class="form-control" id="form14_1" type="text" tabindex="7" value="" data-objref="291 0 R" title="Lawyer&#39;s Bar Number"
                            data-field-name="lawyers_bar_number">
                        <label for="form2_1">Self, without attorney</label>
                        <input class="form-control" id="form2_1" type="checkbox" tabindex="8" data-objref="292 0 R" title="Self, without a Lawyer"
                            data-field-name="self_no_attorney" imagename="1/form/292 0 R" images="110100" data-imageadded="true"
                            style="display: none;">
                        <label for="form1_1">Attorney for</label>
                        <input class="form-control" id="form1_1" type="checkbox" tabindex="9" data-objref="293 0 R" title="Attorney for" data-field-name="attorney_checkbox"
                            imagename="1/form/293 0 R" images="110100" data-imageadded="true" style="display: none;">
                        <label for="form3_1">Petitioner</label>
                        <input class="form-control" id="form3_1" type="checkbox" tabindex="10" data-objref="294 0 R" title="Petitioner" data-field-name="attorney_for_petitioner"
                            imagename="1/form/294 0 R" images="110100" data-imageadded="true" style="display: none;">
                        <label for="form4_1">Respondent</label>
                        <input class="form-control" id="form4_1" type="checkbox" tabindex="11" data-objref="295 0 R" title="Respondent" data-field-name="attorney_for_respondent"
                            imagename="1/form/295 0 R" images="110100" data-imageadded="true" style="display: none;">
                        <label for="form18_1">Name of Petitioner</label>
                        <input class="form-control" id="form18_1" type="text" tabindex="12" value="" data-objref="296 0 R" title="Name of Petitioner"
                            data-field-name="petitioner_name">
                        <label for="form11_1">Case Number</label>
                        <input class="form-control" id="form11_1" type="text" tabindex="13" value="" data-objref="297 0 R" title="Case Number" data-field-name="case_number">
                        <label for="form17_1">Name of Respondent</label>
                        <input class="form-control" id="form17_1" type="text" tabindex="14" value="" data-objref="298 0 R" title="Name of Respondent"
                            data-field-name="respondent_name">
                        <label for="form12_1">Assigned to Judge: </label>
                        <input class="form-control" id="form12_1" type="text" tabindex="15" value="" data-objref="299 0 R" title="Assigned to" data-field-name="judge">
                        <label for="form10_1">Case will be ready for trial on or after: </label>
                        <input class="form-control" id="form10_1" type="text" tabindex="16" value="" data-objref="300 0 R" title="case for trial. My case will be ready for trial on or after"
                            data-field-name="trial_ready_date">
                        <label for="form7_1">Set Case for Trial? </label>
                        <input class="form-control" id="form7_1" type="checkbox" tabindex="21" data-objref="305 0 R" data-field-name="set_case_for_trial"
                            imagename="1/form/305 0 R" images="110100" data-imageadded="true" style="display: none;">
                        <label for="form6_1">Parties do not agree, have filed a response, and cannot settle?</label>
                        <input class="form-control" id="form6_1" type="checkbox" tabindex="22" data-objref="306 0 R" data-field-name="do_not_agree"
                            imagename="1/form/306 0 R" images="110100" data-imageadded="true" style="display: none;">
                        <label for="form9_1">Do you certify readiness, that all discovery is complete?</label>
                        <input class="form-control" id="form9_1" type="checkbox" tabindex="23" data-objref="307 0 R" data-field-name="certification_readiness"
                            imagename="1/form/307 0 R" images="110100" data-imageadded="true" style="display: none;">
                        <label for="form8_1">Do you confirm that you do not have a lawyer?</label>
                        <input class="form-control" id="form8_1" type="checkbox" tabindex="24" data-objref="308 0 R" data-field-name="do_not_have_lawyer"
                            imagename="1/form/308 0 R" images="110100" data-imageadded="true" style="display: none;">
                        <label for="form5_1">Does the other party have a lawyer?</label>
                        <input class="form-control" id="form5_1" type="checkbox" tabindex="25" data-objref="309 0 R" data-field-name="other_lawyer"
                            imagename="1/form/309 0 R" images="110100" data-imageadded="true" style="display: none;">
                        <label for="form23_1">Name of lawyer for other party: </label>
                        <input class="form-control" id="form23_1" type="text" tabindex="17" value="" data-objref="301 0 R" title="If other party has a lawyer, enter the information about the other party&#39;s lawyer [1]"
                            data-field-name="other_lawyer_name">
                        <label for="form25_1">Address of lawyer for other party: </label>
                        <input class="form-control" id="form25_1" type="text" tabindex="18" value="" data-objref="302 0 R" title="If other party has a lawyer, enter the information about the other party&#39;s lawyer [2]"
                            data-field-name="other_lawyer_address">
                        <label for="form22_1">City, State, Zip Code of lawyer for other party: </label>
                        <input class="form-control" id="form22_1" type="text" tabindex="19" value="" data-objref="303 0 R" title="City, State, Zip Code"
                            data-field-name="other_lawyer_city_st_zip">
                        <label for="form24_1">Telephone of lawyer for other party: </label>
                        <input class="form-control" id="form24_1" type="text" tabindex="20" value="" data-objref="304 0 R" title="Telephone Number"
                            data-field-name="other_lawyer_phone">
                    </div>
                </form>
                <!-- End Form Data -->

                <!-- Page 2
        ======================================================================================================= -->
                <form>
                    <div class="form-group">
                        <!-- DUPLICATE FIELD -->
                        <!-- <input id="form13_2" type="text" tabindex="26" value="" data-objref="50 0 R" title="Case Number" data-field-name="case_number"> -->
                        <label for="form8_2">This case is entitled to be heard before other cases because it involves matters of custody
                            <label>
                                <input class="form-control" id="form8_2" type="checkbox" tabindex="27" data-objref="52 0 R" title="This case is entitled to be heard before other cases because it is a Family Court case"
                                    data-field-name="early_trial_checkbox" imagename="2/form/52 0 R" images="110100" data-imageadded="true"
                                    style="display: none;">
                                <label for="form16_2">or because of the following Rule or Statute:
                                    <label>
                                        <input class="form-control" id="form16_2" type="text" tabindex="29" value="" data-objref="53 0 R" title="undefined" data-field-name="or_rule_statute">
                                        <label for='form4_2'>This case is
                                            <b>not</b> entitled to be heard before other cases</label>
                                        <input class="form-control" id="form4_2" type="checkbox" tabindex="28" data-objref="54 0 R" title="This case is not entitled to be heard before other cases"
                                            data-field-name="not_early_trial" imagename="2/form/54 0 R" images="110100" data-imageadded="true"
                                            style="display: none;">
                                        <label for='form7_2'>Can this case be heard in an hour or less? Yes</label>
                                        <input class="form-control" id="form7_2" type="checkbox" tabindex="30" data-objref="55 0 R" title="YES OR" data-field-name="short_case_yes"
                                            imagename="2/form/55 0 R" images="110100" data-imageadded="true" style="display: none;">
                                        <label for='form5_2'>No </label>
                                        <input class="form-control" id="form5_2" type="checkbox" tabindex="31" data-objref="51 0 R" title="NO" data-field-name="short_case_no"
                                            imagename="2/form/51 0 R" images="110100" data-imageadded="true" style="display: none;">
                                        <label for='form6_2'>Unsure</label>
                                        <input class="form-control" id="form6_2" type="checkbox" tabindex="32" data-objref="61 0 R" title="NOT SURE" data-field-name="short_case_unsure"
                                            imagename="2/form/61 0 R" images="110100" data-imageadded="true" style="display: none;">
                                        <label for='form9_2'>Estimate the length of trial in either of the following: Hours: </label>
                                        <input class="form-control" id="form9_2" type="text" tabindex="33" value="" data-objref="66 0 R" title="Estimated length of time"
                                            data-field-name="trial_length_hours">
                                        <label for='form10_2'>or Days: </label>
                                        <input class="form-control" id="form10_2" type="text" tabindex="34" value="" data-objref="62 0 R" title="hours or" data-field-name="trial_length_days">
                                        <label for='form12_2'>How will a copy of this document be provided to the judge?
                                            <br>Delivery to Family Court Administration</label>
                                        <input class="form-control" id="form3_2" type="checkbox" tabindex="36" data-objref="65 0 R" title="Delivering a copy to Family Court Administration on this"
                                            data-field-name="judge_copy_FCA" imagename="2/form/65 0 R" images="110100" data-imageadded="true"
                                            style="display: none;">
                                        <label for='form3_2'>on (month, day, year): </label>
                                        <input class="form-control" id="form12_2" type="text" tabindex="35" value="" data-objref="60 0 R" title="undefined" data-field-name="deliver_FCA_date">
                                        <label for='form2_2'>Mailing a copy to the judge</label>
                                        <input class="form-control" id="form2_2" type="checkbox" tabindex="37" data-objref="58 0 R" title="Mailing a copy to the judge on this date"
                                            data-field-name="judge_copy_mail" imagename="2/form/58 0 R" images="110100" data-imageadded="true"
                                            style="display: none;">
                                        <label for='form11_2'>on (month, day, year): </label>
                                        <input class="form-control" id="form11_2" type="text" tabindex="39" value="" data-objref="56 0 R" title="undefined" data-field-name="mail_judge_date">
                                        <label for='form1_2'>Deliverying a copy to the judge's mailbox </label>
                                        <input class="form-control" id="form1_2" type="checkbox" tabindex="38" data-objref="59 0 R" title="Delivering a copy to the Judge&#39;s mail box, on this date"
                                            data-field-name="judge_copy_deliver_mailbox" imagename="2/form/59 0 R" images="110100"
                                            data-imageadded="true" style="display: none;">
                                        <label for='form14_2'>on (month, day, year): </label>
                                        <input class="form-control" id="form14_2" type="text" tabindex="40" value="" data-objref="57 0 R" title="undefined" data-field-name="deliver_judge_date">
                                        <label for='form15_2'>A copy will be mailed or delivered to other party or his/her attorney on (month,
                                            day, year): </label>
                                        <input class="form-control" id="form15_2" type="text" tabindex="41" value="" data-objref="64 0 R" title="A copy will be mailed or delivered to the other party or his/her attorney on"
                                            data-field-name="other_party_delivery_date">
                                        <label for='form17_2'>At the following address: </label>
                                        <input class="form-control" id="form17_2" type="text" tabindex="42" value="" data-objref="63 0 R" title="At this address"
                                            data-field-name="other_party_address">
                    </div>
                </form>
                <div id="result-pdf" style="height: 800px; width: 800px;">

                    <embed class="pdfobject" src="templates/set-trial-motion.pdf" type="application/pdf" style="overflow: auto; width: 100%; height: 100%;"
                        internalinstanceid="26">
                </div>

                <script type="text/javascript"></script>

                    $(document).ready(function () {
                        Materialize.updateTextFields();
                    });
                </script>

</body>

</html>
